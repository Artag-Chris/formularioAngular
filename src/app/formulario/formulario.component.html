<div class="container-fluid position-absolute" >
    <div class="container ">  
    <h1 class="title text-center" style="color: rgb(51, 35, 226);"> Relacione la Informaci√≥n</h1>
    <form [formGroup]="checkoutForm " (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label style="color:blue" for="nombre">Nombre</label>
            <input style="background-color:aquamarine ;" class="form-control" id="nombre" type="text" formControlName="nombre">
        </div>
        <div class="form-group">
            <label style="color:blue"  for="apellido">  Apellido</label>
            <input style="background-color:aquamarine ; "class="form-control" id="apellido" type="text" formControlName="apellido">
        </div>
        <div class="form-group">
            <label style="color:blue"  for="direccion">Direccion</label>
            <input style="background-color:aquamarine ;" class="form-control" id="direccion" type="text" formControlName="direccion">
        </div>
        <div class="form-group">
            <label style="color:blue"  for="correo">correo</label>
            <input style="background-color:aquamarine ;" class="form-control" id="correo" type="text" formControlName="correo">
        </div>
        
        <div class="form-group">
            <label style="color:blue"  for="celular"> Celular</label>
            <input style="background-color:aquamarine ;" class="form-control" id="celular" type="number" formControlName="celular">
        </div>
        <div class="form-group">
            <label style="color:blue"  for="identificacion"> Identificacion</label>
            <input style="background-color:aquamarine ;" class="form-control" id="identificacion" type="number" formControlName="identificacion">
        </div>
        <button style="background-color:aquamarine ; color: blue; margin-top: 20px;" class="btn btn-primary " type="submit">Enviar</button>

    </form>
    </div>
    <div class="container mt-4">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Direccion</th>
            <th scope="col">correo</th>
            <th scope="col">Celular</th>
            <th scope="col">Identificacion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of dataUsuario">
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.apellido}}</td>
            <td>{{usuario.direccion}}</td>
            <td>{{usuario.correo}}</td>
            <td>{{usuario.celular}}</td>
            <td>{{usuario.identificacion}}</td>
          </tr>
        </tbody>
      </table>
    </div>

</div>
